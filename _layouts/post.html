---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ site.data.authors.[page.author_github].name }}
    <a href="www.github.com/{{site.data.authors.[page.author_github].github}}">
  <i class="ico-github"></i>
    </a>
  </div>

  {% include disqus.html %}
</article>
